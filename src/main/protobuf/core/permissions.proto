enum PermissionType {
  PERMISSION_TYPE_NOT_SET = 0;
  CHAT = 1;
}

message UserPermissionsEntry {
  DomainUserIdData user = 1;
  repeated string permissions = 2;
}

message PermissionsList {
  repeated string values = 1;
}

