  string chatId = 1;
  int64 eventNumber = 2;
  google.protobuf.Timestamp timestamp = 3;
  DomainUserIdData user = 4;
  string name = 5;
  string topic = 6;
  repeated DomainUserIdData members = 7;
}

message ChatMessageEventData {
  string chatId = 1;
  int64 eventNumber = 2;
  google.protobuf.Timestamp timestamp = 3;
  DomainUserIdData user = 4;
  string message = 5;
}

